<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Badger</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="Badger" content="Build realtime apps under a single API. Badger is simple, fast, reliable and unifies data APIs of decentralized finance">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link rel='stylesheet' href='/style.css'>

  <link rel="apple-touch-icon" sizes="180x180" href="_media/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="_media/favicon-32x32.png">

  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
    
</head>
<body>
  <div id="app"></div>
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-C141L0JLJG"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-C141L0JLJG');
  </script>

  <script>
    window.$docsify = {
      executeScript: true,
      name: '',
      repo: '',
      requestHeaders: {
         'cache-control': 'no-cache'
      }
    }
    var sock = null;
    var wsuri = "wss://wss.zinnion.com";

    setTimeout(() => {

          function connect_socket() {
            sock = new WebSocket(wsuri);

            sock.onopen = function() {
                console.log("connected to " + wsuri);
                sock.send('{ "type": "subscribe", "channels": ["TICKERS_UNISWAPV2","TICKERS_SUSHISWAP","TICKERS_BALANCER","TICKERS_BANCOR","TICKERS_BALANCER","TICKERS_CURVEFI", "TICKERS_PANCAKESWAP"] }')
                //sock.send('{ "type": "subscribe", "channels": ["TICKERS_SUSHISWAP"] }')
                //sock.send('{ "type": "subscribe", "channels": ["TICKERS_BALANCER"] }')
                //sock.send('{ "type": "subscribe", "channels": ["TICKERS_BANCOR"] }')
                //sock.send('{ "type": "subscribe", "channels": ["TICKERS_CURVEFI"] }')                
            }

            sock.onclose = function(e) {
                console.log("connection closed (" + e.code + ")");
                setTimeout(function(){
                  console.log("reconnecting");
                  connect_socket()
                }, 5000); // 15000 wait for atleast  15 seconds before console logging                
            }

            sock.onmessage = function(e) {
              try {
                let tickerEl = document.querySelector("#ticker")
                const values = JSON.parse(e.data)    
                let pre = document.createElement("pre")
                pre.className = "item hidden"
                setTimeout(() => {
                  pre.className = "item"
                }, 0)
                pre.innerHTML = JSON.stringify(values, null, 2)          
                tickerEl.insertBefore(pre, tickerEl.firstChild)
                if (tickerEl.children.length > 3) {
                  //console.log("del")
                  tickerEl.removeChild(tickerEl.lastChild)
                }
              } catch (e) { }          
            }  
          }

          connect_socket();

          }, 1000)        
  </script>

 
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
